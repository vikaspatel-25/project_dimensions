<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimensions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="main-container">

     <div class="area-form">
      <div id="navBarContainer" style="width: 350px; height: 50px; display: flex; align-items: center; justify-content: center;">
      <div id="navBar" class="nav-bar" style="height: 60%; width: 85%; border-radius: 99px; padding-top: 3px; background-color: #0F0B18; display: flex; align-items: center; justify-content: space-between; padding: 1.5%;"><div id="tab1" class="n-tab" onclick="handleTabClick(event)" style="height: 100%; width: 50%; border-radius: 99px; font-family: Roboto, sans-serif; color: rgb(0, 0, 0); font-size: 16px; display: flex; align-items: center; justify-content: center; font-weight: 700; cursor: pointer; overflow: hidden; margin-left: 2px; margin-right: 2px; background-color: rgb(255, 255, 255);">Area</div><div id="tab2" class="n-tab" onclick="handleTabClick(event)" style="height: 100%; width: 50%; border-radius: 99px; font-family: Roboto, sans-serif; color: rgb(255, 255, 255); font-size: 16px; display: flex; align-items: center; justify-content: center; font-weight: 700; cursor: pointer; overflow: hidden; margin-left: 2px; margin-right: 2px;">Length</div></div>
      </div>

    <!-- Data Form (Area) -->
      <div class="outer-form">
   
      <div id="areaForm" class="area-form">

        <!-- Main heading (Area) -->
       

        <!-- Plot -->
        <div class="span" style="display: flex; height: fit-content; width: fit-content; margin-top: 20px;">
          Dimensions of Plot :
        </div>
        <div class="input-row plot-dimensions">
          <input type="number" min="0" class="input-box" placeholder="Length" id="ph">
          <input type="number" min="0" class="input-box" placeholder="Width" id="pw">
          <select id="unitDrop" name="unit" style="height: 26px;">
            <option value="Sq.Feet">Feet</option>
            <option value="Meters Sq.">Meters</option>
            <option value="Cm Sq.">Centimeters</option>
          </select>
        </div>
        <div id="errorBoxPlot" class="error-box"></div>

        <!-- Walls -->
        <div class="span" style="display: flex; height: fit-content; width: fit-content; margin-top: 20px;">
          Dimensions of Walls :
          <select name="number" disabled class="number-drop" id="wallsNum">
            <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
            <option value="4">4</option> <option value="5">5</option> <option value="6">6</option>
            <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>
            <option value="10">10</option> <option value="11">11</option> <option value="12">12</option>
            <option value="13">13</option> <option value="14">14</option> <option value="15">15</option>
            <option value="16">16</option> <option value="17">17</option> <option value="18">18</option>
            <option value="19">19</option> <option value="20">20</option>
          </select>
          <div class="expand" id="wallDrop">View All</div>
        </div>
        <div class="input-row-container" id="wallInputRow">
          <div class="input-row walls-dimensions" id="wall-1">
          <input type="number" min="0" id="wh1" oninput="handleDisable('wall')" class="input-box" placeholder="Height">
          <input type="number" min="0" id="ww1" oninput="handleDisable('wall')" class="input-box" placeholder="Width">     
          </div>
        </div>
        <div id="errorBoxWalls" class="error-box"></div>


        <!-- Gates -->
        <div class="span" style="display: flex; height: fit-content; width: fit-content; margin-top: 20px;">
          Dimensions of Gates :
          <select name="number" class="number-drop" disabled id="gatesNum">
            <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
            <option value="4">4</option> <option value="5">5</option> <option value="6">6</option>
            <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>
            <option value="10">10</option> <option value="11">11</option> <option value="12">12</option>
            <option value="13">13</option> <option value="14">14</option> <option value="15">15</option>
            <option value="16">16</option> <option value="17">17</option> <option value="18">18</option>
            <option value="19">19</option> <option value="20">20</option>
          </select>
          <div class="expand" id="gateDrop">View All</div>
        </div>
        <div class="input-row-container" id="gatesInputRow">
          <div class="input-row gates-dimensions" id="gate-1">
          <input type="number" min="0" id="gh1" class="input-box" oninput="handleDisable('gate')" placeholder="Height">
          <input type="number" min="0" id="gw1" class="input-box" oninput="handleDisable('gate')" placeholder="Width">        
          </div>
        </div>
        <div id="errorBoxGates" class="error-box"></div>

        <!-- Windows -->
        <div id="windows-container" style="display: flex; flex-direction: column;">
          <div class="span" style="display: flex; height: fit-content; width: fit-content; margin-top: 20px;">
            Dimensions of Windows :
            <select name="number" disabled class="number-drop" id="windowsNum">
              <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
              <option value="4">4</option> <option value="5">5</option> <option value="6">6</option>
              <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>
              <option value="10">10</option> <option value="11">11</option> <option value="12">12</option>
              <option value="13">13</option> <option value="14">14</option> <option value="15">15</option>
              <option value="16">16</option> <option value="17">17</option> <option value="18">18</option>
              <option value="19">19</option> <option value="20">20</option>
            </select>
            <div class="expand" id="winDrop">View All</div>
          </div>
          <div class="input-row-container" id="windowInputRow">
            <div class="input-row windows-dimensions" id="window-1">
            <input type="number" min="0" id="winh1" oninput="handleDisable('win')" class="input-box win-height" placeholder="Height">
            <input type="number" min="0" id="winw1" oninput="handleDisable('win')" class="input-box win-width" placeholder="Width">        
            </div>
          </div>
          <div id="errorBoxWindows" class="error-box"></div>

        </div>
        <button id="activeLabelColorButton" onclick="collectData()" type="button" style="height: 20px;  width: 100px; margin-top:20px; font-size: 15px;" class="button">Calculate</button>
      </div>
     

      <!-- Area Solution Section -->
      <div id="areaSol" class="area-sol">
        <div id="thp1" style="display: flex; height: fit-content; width: 100%; border-radius: 24px;">
         
          <div style="width: 100%; display: flex; align-items: center;">
            <div class="area-unit" id="final-ans-container" style="width: 50%; min-width: 50px; height: fit-content; min-height: 30px;display: flex; align-items: flex-end; justify-content: flex-start; padding: 2px;  margin-left: 20px;">
              00
              <div class="area-unit" id="areaUnit">Sq.Feet</div>
          </div>
        

            <div id="copy1" style="width: 50%; display: flex;justify-content: flex-end; font-size: 12px; align-items: center; margin-right: 20px; cursor: pointer; margin-top: 2px;">Copy</div>
          </div>
        </div>

        <div class="snippet-container">
          <div id="snippet-container" class="snippet"></div>
        </div>
      </div>

      </div>

    <div class="outer-form">
   
      <div id="lengthForm" class="area-form" style="display: none; min-width: 380px;">

        <!-- Gates -->
        <div class="span" style="display: flex; height: fit-content; width: fit-content; margin-top: 20px;">
          Dimensions of Gates :
          <select name="number" class="number-drop" disabled id="gatesNumL">
            <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
            <option value="4">4</option> <option value="5">5</option> <option value="6">6</option>
            <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>
            <option value="10">10</option> <option value="11">11</option> <option value="12">12</option>
            <option value="13">13</option> <option value="14">14</option> <option value="15">15</option>
            <option value="16">16</option> <option value="17">17</option> <option value="18">18</option>
            <option value="19">19</option> <option value="20">20</option>
          </select>
          <div class="expand" id="gateDropL">View All</div>
        </div>
        <div class="input-row-container" id="gatesInputRowL">
          <div class="input-row gates-dimensionsL" id="gate-1-Length">
          <input type="number" min="0" id="gh1L" class="input-box" oninput="handleDisable('gateL')" placeholder="Height">
          <input type="number" min="0" id="gw1L" class="input-box" oninput="handleDisable('gateL')" placeholder="Width">        
          </div>
        </div>
        
        <div id="errorBoxGatesL" class="error-box"></div>

        <!-- Windows -->
        <div id="windows-containerL" style="display: flex; flex-direction: column;">
          <div class="span" style="display: flex; height: fit-content; width: fit-content; margin-top: 20px;">
            Dimensions of Windows :
            <select name="number" disabled class="number-drop" id="windowsNumL">
              <option value="1">1</option> <option value="2">2</option> <option value="3">3</option>
              <option value="4">4</option> <option value="5">5</option> <option value="6">6</option>
              <option value="7">7</option> <option value="8">8</option> <option value="9">9</option>
              <option value="10">10</option> <option value="11">11</option> <option value="12">12</option>
              <option value="13">13</option> <option value="14">14</option> <option value="15">15</option>
              <option value="16">16</option> <option value="17">17</option> <option value="18">18</option>
              <option value="19">19</option> <option value="20">20</option>
            </select>
            <div class="expand" id="winDropL">View All</div>
          </div>
          <div class="input-row-container" id="windowInputRowL">
            <div class="input-row windows-dimensionsL" id="window-1-Length">
            <input type="number" min="0" id="winh1L" oninput="handleDisable('winL')" class="input-box win-height" placeholder="Height">
            <input type="number" min="0" id="winw1L" oninput="handleDisable('winL')" class="input-box win-width" placeholder="Width">        
            </div>
          </div>
          <div id="errorBoxWindowsL" class="error-box"></div>

        </div>
        <button id="activeLabelColorButton" onclick="collectDataL()" type="button" style="height: 20px;  width: 100px; margin-top:20px; font-size: 15px;" class="button">Calculate</button>
      
      </div>

      <div id="lengthSol" class="area-sol" style="display: none;">
        <div id="thp1" style="display: flex; height: fit-content; width: 100%; border-radius: 24px;">
      
          <div style="width: 100%; display: flex; align-items: center;">
            <div class="area-unit" id="lengthAndContainer" style="width: 50%; min-width: 50px; height: fit-content; min-height: 30px;display: flex; align-items: flex-end; justify-content: flex-start; padding: 2px;  margin-left: 0px;">  
              <div class="area-unit" id="lengthUnit"></div>
          </div>
        
            <div id="copy2" style="width: 50%; display: flex;justify-content: flex-start; font-size: 16px; align-items: center; margin-right: 20px; cursor: pointer; margin-top: 2px;">Copy</div>
          </div>
        </div>
         <div  class="snippet-container">
          
          <div id="snippet-containerL" class="snippet"></div>
        </div>
      </div>

    </div>
      
    </div> <!-- End of outer-form -->

  </div> <!-- End of main-container -->

  <script src="index.js"></script>
</body>
</html>
